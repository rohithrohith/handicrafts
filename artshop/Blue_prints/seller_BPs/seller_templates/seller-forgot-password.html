{% extends 'seller-layout.html' %}
{% block title %}Handicrafts sellers | Forgot password {% endblock %}
{% block body %}

<head>
    <style>
        .seller-forgot-form {
            width: 100%;
            margin-top: 10px;
        }

        @media(min-width:1024px) {
            .seller-forgot-form {
                width: 50%;
            }
        }
    </style>
</head>
<div class="seller-forgot-container">

    <div class="seller-forgot-form-div">
        <h1 class="lead"><i class="fas fa-key" style="margin-right: 10px;"></i>Seller forgot password
        </h1>
        <form onsubmit="loading()" action="/seller.handicrafts/forgotpassword" class="seller-forgot-form" method="POST">

            <div class="form-data">
                <label for="seller-forgot-email">Enter your E-mail:</label>
                <input type="email" name="seller-forgot-email" id="seller-forgot-email" class="input"
                    placeholder="Enter your E-mail">
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</div>
{% endblock %}
